name: Build and deploy Node.js project to Azure Function App - extincor-pdf-worker-v3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  # pasta do teu projecto (repo root = '.')
  APP_PATH: '.'
  # nome do zip que vamos gerar
  ZIP_NAME: 'functionapp.zip'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (clean)
        shell: pwsh
        run: |
          pushd "${{ env.APP_PATH }}"
          npm install
          popd

      - name: Build (if present)
        shell: pwsh
        run: |
          pushd "${{ env.APP_PATH }}"
          npm run build --if-present
          popd

      - name: Test (if present)
        shell: pwsh
        run: |
          pushd "${{ env.APP_PATH }}"
          npm run test --if-present
          popd

      # Cria zip de deployment (sem .git e sem lixo)
      - name: Create deployment zip
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          pushd "${{ env.APP_PATH }}"

          # garante que n√£o empacotas git e afins
          if (Test-Path ".git") { Remove-Item -Recurse -Force ".git" }

          # cria zip na pasta do runner
          $zipPath = Join-Path $env:GITHUB_WORKSPACE "${{ env.ZIP_NAME }}"
          if (Test-Path $zipPath) { Remove-Item -Force $zipPath }

          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory((Get-Location).Path, $zipPath)

          popd

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-zip
          path: ${{ env.ZIP_NAME }}

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact (zip)
        uses: actions/download-artifact@v4
        with:
          name: functionapp-zip
          path: .

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'extincor-pdf-worker-v3'
          slot-name: 'Production'
          package: './${{ env.ZIP_NAME }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E1BAAE0CDA9E42158B06AF120E73D8EB }}

